<script>
    document.addEventListener('DOMContentLoaded', function() {
        const noButton = document.querySelector('.no-button');
        const yesButton = document.querySelector('.yes-button');

        noButton.addEventListener('click', function() {
            // Increase the size of the Yes button and its SVGs by 10px
            let currentSize = parseFloat(window.getComputedStyle(yesButton).getPropertyValue('font-size'));
            yesButton.style.fontSize = (currentSize + 10) + 'px';

            // Increase the size of the SVGs inside the Yes button
            const svgs = yesButton.querySelectorAll('svg');
            svgs.forEach(svg => {
                let currentWidth = parseFloat(svg.getAttribute('width'));
                let currentHeight = parseFloat(svg.getAttribute('height'));
                svg.setAttribute('width', currentWidth + 10);
                svg.setAttribute('height', currentHeight + 10);
            });
        });
    });
